<article>
    <img
      class="listing-photo"
      [src]="casetta?.photo"
      alt="Exterior photo of {{ casetta?.name }}"
      crossorigin
    />
    <section class="listing-description">
      <h2 class="listing-heading">{{ casetta?.name }}</h2>
      <p class="listing-location">{{ casetta?.city }}, {{ casetta?.state }}</p>
    </section>
    <section class="listing-features">
      <h2 class="section-heading">About this housing location</h2>
      <ul>
        <li>Units available: {{ casetta?.availableUnits }}</li>
        <li>Does this location have wifi: {{ casetta?.wifi }}</li>
        <li>Does this location have laundry: {{ casetta?.laundry }}</li>
      </ul>
    </section>
  </article>
